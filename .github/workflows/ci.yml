name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pipx
        run: |
          python -m pip install --upgrade pip
          pip install pipx
          pipx ensurepath

      - name: Install project (editable)
        run: |
          pip install -e .
          pip install pytest

      - name: Run pytest
        run: pytest -q

      - name: Build wheel
        run: |
          pip install build
          python -m build

      - name: Test pipx install from wheel
        run: |
          pipx install dist/*.whl
          recon-revenant --help

